<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ورود به حساب کاربری</h1>
        <form action="#">
            <label for="user">نام کاربری</label><br>
            <input type="text" placeholder="ابراهیم ..." id="user"><br>
            <div class="pass-input">
                <label for="pass">کلمه عبور</label><br>
                <input type="password" placeholder="حد اقل 8 کراکتر" id="pass">
                <img src="image/visibile-eye.png" alt="visible-eye" class="visible">
            </div>
            <br>
            <input type="button" value="وارد شدن به حساب" class="submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
